<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="
  let character of characterList;
  let i = index;
  let isFirst = first;
  let isLast = last;
  let isOdd = odd" class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{'list-group-item-success': isFirst, 'list-group-item-secondary': isOdd}">
    <div>
      <span class="text-primary">{{ i + 1 }}. </span>
      <span class="fw-semibold">{{ character.name }}</span> - <span class="fw-light">Power:</span> {{
      character.power }}
    </div>
    <button class="btn btn-danger btn-sm fw-bold" (click)="onDeleteCharacter(character.id!)">X</button>
  </li>

</ul>
